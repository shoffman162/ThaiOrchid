<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Josefin+Sans|Lobster|Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Thai Orchard</title>
</head>
<body>
    <header>
        <div class="container flex">
            <div class="leftheader">
                <a href="#"><img src="images/logo.png" alt="Thai Orchid"></a>
                <nav>
                    <a href="#">Menu</a>
                    <a href="#">Order</a>
                </nav>
            </div>
            <div class="rightheader">
                <span class="directions"><a href="https://goo.gl/maps/PdGzwWr5saccxVk47"><i class="fas fa-map-marker-alt"></i> <span class="label">2460 S Eola Rd Aurora, IL 60503</span></a></span>
                <span class="phone"><a href="" target="_blank"><i class="fas fa-phone"></i> <span class="label">(630) 692-1331</span></a></span>
             </div>
        </div>
        
    </header>
    <div class="heroimage">
            <div class="herooverlay">
                <div class="overlaybox">
                 <img src="images/ThaiOrchid.png" alt="Thai Orchid">
                <h2>Authentic Thai Cuisine</h2>
                <h3>Thai Orchid is a family-owned restaurant offering authentic, mouth-watering Thai cuisine.</h3>
                </div>
            </div>
    </div>
    <section class="menu">
        <div class="container">
            <img src="images/thaimenu3-1.jpg" alt="Thai Orchid Menu">
            <img src="images/thaimenu3-2.jpg" alt="Thai Orchid Menu">
        </div>
    </section>
    <section class="order">
        <div class="container flex">
            <div class="form">
                <h3>Order Online</h3>
                <h4>For Carryout or Delivery</h4>
                <form action="mailto:shoffman162@hotmail.com" method="POST" enctype="text/plain">
                    Name:<br>
                    <input type="text" name="name"><br>
                    E-mail:<br>
                    <input type="text" name="mail"><br>
                    Comment:<br>
                    <input type="text" name="comment" size="50"><br><br>
                    <input type="submit" value="Send">
                    <input type="reset" value="Reset">
                </form>
            </div>
            <div class="divider"><h3>-or-</h3></div>
            <div class="map">
                <h3>Dine In</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11914.33531388577!2d-88.2530175!3d41.7079191!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x38712a40248fa895!2sThai+Orchid+Restaurant!5e0!3m2!1sen!2sus!4v1558570423238!5m2!1sen!2sus" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
    </section>
    <footer></footer>

</html>
